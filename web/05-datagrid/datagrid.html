<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入easyui的样式和jquery-->
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../locale/easyui-lang-zh_CN.js"></script>
    <script>
        $(function () {
            $('#dg').datagrid({
                url:'datagrid_data1.json',
                columns:[[
                    {field:'productid',title:'商品编号',width:100},
                    {field:'productname',title:'商品名称',width:100},
                    {field:'unitcost',title:'商品单价',width:100},
                    {field:'attr1',title:'商品状态',width:100,align:'left'},
                    {field:'status',title:'商品状态',width:100,align:'right'},
                    {field:'XXXXXX',title:'操作',width:100,align:'center',

                        formatter: function(value,row,index){
                            return "<a href='#'>修改</a> | <a href='#'>删除</a>"
                        }
                    }

                ]],
                /*设置隔行换色*/
                striped:true,
                /*设置分页工具栏*/
                pagination:true,
                pageList:[3,5,10]
            });
        });

    </script>
    <script src="../locale/easyui-lang-zh_CN.js"></script>

</head>
<body>
<table id="dg"></table>

</body>
</html>
